# PREFIX
unbind C-b
set-option -g prefix C-space
bind C-space send-prefix

# GENERAL
set -g base-index 1
set -g pane-base-index 1
set -g status-keys vi
set -g history-limit 100000
set -g mode-keys vi
set -g mouse on
# setw -g monitor-activity on
set -sg escape-time 0
set -g status-interval 0

# Automatically set window title
# set-window-option -g automatic-rename on
# set-option -g set-titles on

# KEYBINDS
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"
bind -n M-\' split-window -h -c "#{pane_current_path}"
bind -n M-/ split-window -v -c "#{pane_current_path}"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

bind -n M-Down resize-pane -D 3
bind -n M-Up resize-pane -U 3
bind -n M-Left resize-pane -L 3
bind -n M-Right resize-pane -R 3

bind -n M-J resize-pane -D 3
bind -n M-K resize-pane -U 3
bind -n M-H resize-pane -L 3
bind -n M-L resize-pane -R 3

bind a last-window
bind -n M-] next-window
bind -n M-[ previous-window


# RELOAD
bind r source-file ~/.tmux.conf \; display "tmux config reloaded" \; send-keys q

# THEME
# set status-utf8 on
# set utf8 on
set-window-option -g window-status-current-style "bg=#0a0d13, fg=white"

# STATUS BAR
set -g status-left "[#S]"
set -g status-right "%F %H:%M "
set-option -g status-justify centre

